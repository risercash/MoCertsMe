<!DOCTYPE html>
{% extends "account/base.html" %}
{% load i18n %}

{% block title %}
{{ block.super }} : Выйти
{% endblock title%}

{% block content %}

<section class="third-section">
    <div class="certs-wrapper">
        <p class="section__title"><span>{% trans 'Выход' %}</span></p>
        <p class="exit__text">Вы действительно хотите выйти?</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button class="profile_btn" type="submit">
                {% trans 'Sign Out' %}
            </button>
        </form>
    </div>
</section>

{%endblock content%}
